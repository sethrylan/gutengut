language: go
go:
- 1.10.x   # Build project with stable version
- tip      # and tip of golang development
env:
  global:
  - AWS_DEFAULT_REGION=us-east-1
  - secure: 
  - secure: 
before_install:
- go version
- pip install --user awscli
install:
- make deps
matrix:
  allow_failures:
  - go: tip
  fast_finish: true
notifications:
  email: false
script:
- make test build-lambda
after_success:
- if [[ $TRAVIS_GO_VERSION == 1.10.* ]]; then make deploy; fi
