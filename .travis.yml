language: go
go:
- 1.10.x
- tip
matrix:
  allow_failures:
  - go: tip
  fast_finish: true
notifications:
  email: false
env:
  global:
  - secure: 
  - secure: 
before_install:
- go version
- echo $TRAVIS_GO_VERSION
- pip install --user awscli
install:
- make deps
script:
- make test build-lambda
after_success:
- if [[ "$TRAVIS_GO_VERSION" == 1.10.* ]]; then make deploy; fi
